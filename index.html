<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic JS Drumkit</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <main class="container">
    <div class="key" data-key="a">
      <h1>A</h1>
      <span>Boom</span>
    </div>
    <div class="key" data-key="s">
      <h1>S</h1>
      <span>Clap</span>
    </div>
    <div class="key" data-key="d">
      <h1>D</h1>
      <span>hihat</span>
    </div>
    <div class="key" data-key="f">
      <h1>F</h1>
      <span>Kick</span>
    </div>
    <div class="key" data-key="g">
      <h1>G</h1>
      <span>OpenHat</span>
    </div>
    <div class="key" data-key="h">
      <h1>H</h1>
      <span>Ride</span>
    </div>
    <div class="key" data-key="j">
      <h1>J</h1>
      <span>Snare</span>
    </div>
    <div class="key" data-key="k">
      <h1>K</h1>
      <span>Tink</span>
    </div>
    <div class="key" data-key="l">
      <h1>L</h1>
      <span>Tom</span>
    </div>
  </main>


  <script src="main.js"></script>
</body>
</html>
